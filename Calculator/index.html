<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="calculator-container bg-white rounded-3xl shadow-xl overflow-hidden p-6 md:p-8 w-11/12 sm:w-3/4 md:w-2/3 lg:w-1/2 xl:w-1/3">
        <div class="display-container bg-gray-800 text-white rounded-xl mb-6 p-6 md:p-8 text-right shadow-inner">
            <div id="history-display" class="text-sm text-gray-400 mb-1 overflow-x-auto whitespace-nowrap no-scrollbar"></div>
            <div id="main-display" class="text-3xl sm:text-4xl font-light overflow-x-auto whitespace-nowrap no-scrollbar">0</div>
        </div>

        <div class="grid grid-cols-4 gap-3 md:gap-4 " style="justify-items: center;">
            <!-- Basic and control buttons -->
            <button class="btn btn-op-top col-span-1" data-value="C">C</button>
            <button class="btn btn-op-top col-span-1" data-value="/">÷</button>
            <button class="btn btn-op-top col-span-1" data-value="*">×</button>
            <button class="btn btn-del col-span-1" data-value="⌫">⌫</button>

            <button class="btn btn-num col-span-1" data-value="7">7</button>
            <button class="btn btn-num col-span-1" data-value="8">8</button>
            <button class="btn btn-num col-span-1" data-value="9">9</button>
            <button class="btn btn-op-right col-span-1" data-value="-">-</button>
            
            <button class="btn btn-num col-span-1" data-value="4">4</button>
            <button class="btn btn-num col-span-1" data-value="5">5</button>
            <button class="btn btn-num col-span-1" data-value="6">6</button>
            <button class="btn btn-op-right col-span-1" data-value="+">+</button>

            <button class="btn btn-num col-span-1" data-value="1">1</button>
            <button class="btn btn-num col-span-1" data-value="2">2</button>
            <button class="btn btn-num col-span-1" data-value="3">3</button>
            <button class="btn btn-equals btn-op-right" data-value="=">=</button>

            <button class="btn btn-num" data-value="logo"><a href="https://www.instagram.com/atharv_thadve/">❤️</a></button>
            <button class="btn btn-num btn-zero" data-value="0">0</button>
            <button class="btn btn-num col-span-1" data-value=".">.</button>
            <button class="btn btn-op btn-op-right" data-value="paren">( )</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
